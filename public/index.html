<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EzChat - EzOps Admission Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <script src="/socket.io/socket.io.js"></script>

  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Realtime Socket.io Chat - EzOps Admission Test</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
                <input id="findUser" type="text" class="search-bar" placeholder="Search">
                <button class="btn btn-small"type="submit" id="search"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>

        <div class="inbox_chat scroll" id="users">
        </div>
      

        <div class="type_msg">
          <div class="input_msg_write">
            <input id="name" placeholder="Type your name">
            <input id="message" type="text" class="write_msg" placeholder="Type a message" />
            <br>
            <button class="msg_send_btn" type="button" id="send"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var socket = io();
    $(() => {
      $("#send").click(() => {
        sendMessage({
          name: $("#name").val(),
          message: $("#message").val()
        });
      })
      getMessages()
    })

    $("#search").click(() => {
      var user = $("#findUser").val();
      if(user == "") {
        getMessages();
      }
      SearchMessagesByUser(user);
    })


    socket.on('message', addMessages)
    socket.on('message-found', addMessages)

    function addMessages(message) {

      $("#users").prepend(`
      <div class="chat_list">
            <div class="chat_people">
              <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="chat_ib">
                <h5>${message.name}<span class="chat_date">Sep 10</span></h5>
                <p>${message.message}</p>
              </div>
          </div>
      </div>
      `)
    }

    function filteredMessages(message) {
      $("#users").prepend(`
      <div class="chat_list">
            <div class="chat_people">
              <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="chat_ib">
                <h5>${message.name}<span class="chat_date">Sep 10</span></h5>
                <p>${message.message}</p>
              </div>
          </div>
      </div>
      `)
    }

    function getMessages() {
      $.get('http://ec2-3-134-81-19.us-east-2.compute.amazonaws.com:8080/messages', (data) => {
        data.forEach(addMessages);
      })
    }

    function sendMessage(message) {
      $.post('http://ec2-3-134-81-19.us-east-2.compute.amazonaws.com:8080/messages', message)
    }

    function SearchMessagesByUser(user) {
      $("#users").empty();
      $.get(`http://ec2-3-134-81-19.us-east-2.compute.amazonaws.com:8080/messages/${user}`, (data) => {
        data.forEach(filteredMessages);
      });
    }

  </script>
</body>

</html>
